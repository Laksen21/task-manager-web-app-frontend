<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow">
          <div class="card-body p-4">
            <h2 class="text-center mb-4">Register</h2>
            
            <form>
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Choose a username" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Create a password" required>
              </div>
              <div class="mb-4">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Create Account</button>
              </div>
            </form>
            <div class="position-relative my-4">
              <br>
              <p class="small position-absolute top-50 start-50 translate-middle px-2">Already have an account?</p>
            </div>
            <div class="d-grid gap-2">
              <button routerLink="/login"  type="button" class="btn btn-outline-secondary">Login</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
