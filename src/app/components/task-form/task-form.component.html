<div class="container mt-4">
    <div class="card shadow-lg">
      <div class="card-body">
        <h3 class="mb-4">Create Task</h3>
        <form>
          <div class="mb-3 shadow-sm">
            <input type="text" class="form-control" id="taskTitle" placeholder="Title*" required>
          </div>
          
          <div class="mb-3 shadow-sm">
            <textarea class="form-control" id="taskDescription" rows="6" placeholder="Description"></textarea>
          </div>
          
          <div class="mb-4 shadow-sm">
            <div class="input-group">
              <span class="input-group-text border-end-0">Status*</span>
              <select class="form-select" id="taskStatus" required>
                <option selected>To Do</option>
                <option>In Progress</option>
                <option>Done</option>
              </select>
            </div>
          </div>
          
          <div class="d-flex justify-content-end">
            <button routerLink="/tasks" type="button" class="btn btn-light me-2 shadow-sm">Cancel</button>
            <button type="submit" class="btn btn-success shadow-sm">Create</button>
          </div>
        </form>
      </div>
    </div>
  </div>
